      <div class="row justify-content-center">
        <div class="col-8">
          <h1>{{.Title}}</h1>
          <p>
            {{.Params.lead}}
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="fdb-block">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          {{/* {{ partial "blog/author-info.html" }} */}}

          </div>
      </div>
    </div>
  </section>
</article>
